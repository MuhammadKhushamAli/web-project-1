<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="free-code-project2.css">
  </head>
  <body>
    <main>
      <section>
        <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      </section>
      <section>
      <form id="survey-form">
        <fieldset>
          <label id="name-label" for="text">Name <input type="text" id="name" value="name" name="text" placeholder="Enter your name"required></label>
          <label id="email-label" for="email">Email <input type="email" id="email" value="email" name="email" placeholder="Enter your Email"required></label>
          <label id="number-label" for="number">Age(optional)<input type="number" id="number" value"age" name="number" min="10" max="99" placeholder="Age"></label>
        </fieldset>
        <fieldset>
          <label for="dropdown">Which option best describes your current role? <select id="dropdown" value="current-role">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select></label>
        </fieldset>
        <fieldset>
          <p>Would you recommend freeCodeCamp to a friend?
          <label for="definitely"><input type="radio" id="definitely" name="recomendation" value="recomendation"> Definitely</label>
          <label for="maybe"><input type="radio" id="maybe" name="recomendation" value="recomendation"> Maybe</label>
          <label for="notsure"><input type="radio" id="notsure" name="recomendation" value="recomendation"> Not sure</label>
        </fieldset>
        <fieldset>
          <p>What would you like to see improved? (Check all that apply)</p>
          <label><input type="checkbox" value="front-end-projects"> Front-end Projects</label>
          <label><input type="checkbox" value="back-end-projects"> Back-end Projects</label>
          <label><input type="checkbox" value="data-visualization"> Data Visualization</label>
          <label><input type="checkbox" value="challenges"> Challenges</label>
          <label><input type="checkbox" value="open-source-community"> Open Source Community</label>
          <label><input type="checkbox" value="gitter-help-rooms"> Gitter help rooms</label>
          <label><input type="checkbox" value="videos"> Videos</label>
          <label><input type="checkbox" value="city-meetups"> City Meetups</label>
          <label><input type="checkbox" value="wiki"> Wiki</label>
          <label><input type="checkbox" value="forums"> Forums</label>
          <label><input type="checkbox" value="additional-courses"> Additional Courses</label>
        </fieldset>
        <fieldset>
          <label>Any comments or suggestions? <textarea placeholder="Enter your comment here..."></textarea></label>
        </fieldset>
        <input type="submit" id="submit">
      </form>
      </section>
    </main>
  </body>
</html>
